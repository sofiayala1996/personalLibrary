<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Personal</title>
    <script src="https://kit.fontawesome.com/1d02929a77.js" crossorigin="anonymous"></script>
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Mi biblioteca</h1>
          <p>En esta pagina encontrarás todos los libros registrados en la biblioteca de Juan Perez</p>
    </div>
  </div>
  <h2>Libros disponibles</h2>
    <table class="table table-striped mt-6">
      <thead>
        <tr>
          <th id="portada">Portada</th>
          <th>Titulo</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Summary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    </div>
  </div>

<!-- Button trigger modal -->
<button type="button" id="boton-agregar" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Agregar libro
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Agregar libro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group row">
              <label for="inputTitulo" class="col-sm-2 col-form-label">Titulo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitulo" placeholder="Ingresar título...">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputAutor" class="col-sm-2 col-form-label">Autor</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAutor" placeholder="Ingrese autor...">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputISBN" class="col-sm-2 col-form-label">ISBN</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputISBN" placeholder="Ingrese sólo el numero de ISBN">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" id="btn" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
    
<script src="index.js"></script>

</body>
</html>
